<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1 class="logo">Facebook</h1>
      <p class="tagline">Facebook helps you connect and share with the people in your life.</p>
    </div>
    
    <div class="right-section">
      <div class="login-box">
        <form>
          <input type="text" placeholder="Email address or phone number" class="input-field">
          <input type="password" placeholder="Password" class="input-field">
          <button type="submit" class="login-btn">Log in</button>
          <a href="#" class="forgot-password">Forgotten password?</a>
          <hr>
          <button type="button" class="create-account-btn">Create new account</button>
        </form>
        <p class="create-page-text">
          <a href="#" class="create-page-link">Create a Page</a> for a celebrity, brand or business.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
